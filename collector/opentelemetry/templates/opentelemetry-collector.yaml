apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: otel-collector
spec:
  image: "{{ .Values.collector.image.repository }}:{{ .Values.collector.image.tag }}"
  mode: statefulset
  serviceAccount: otelcol
  targetAllocator:
    enabled: true
    serviceAccount: otelcol
    prometheusCR:
      enabled: true
      serviceMonitorSelector:
        release: prometheus
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
      prometheus:
        config:
          scrape_configs:
          - job_name: 'otel-collector'
            scrape_interval: 30s
            static_configs:
            - targets: [ '0.0.0.0:8888' ]
        target_allocator:
          endpoint: http://otel-collector-targetallocator
          interval: 30s
          collector_id: "${POD_NAME}"

    processors:
      batch:

    exporters:
      logging:
        loglevel: debug
      otlp:
        endpoint: jaeger-collector:4317
        tls:
          insecure: true

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [logging,otlp]
        metrics:
          receivers: [prometheus]
          processors: []
          exporters: [logging]
