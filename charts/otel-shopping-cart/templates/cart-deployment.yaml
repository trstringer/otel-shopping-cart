apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: "{{ .Values.cart.image.repository }}:{{ .Values.cart.image.tag }}"
          imagePullPolicy: {{ .Values.cart.image.pullPolicy }}
          args: 
            - "-p"
            - "{{ .Values.cart.port }}"
            - "--db-address"
            - "{{ .Values.db.address }}:{{ .Values.db.port }}"
            - "--db-user"
            - "{{ .Values.db.user }}"
            - "--users-svc-address"
            - "http://{{ .Values.user.serviceName }}/users"
            - "--price-svc-address"
            - "http://{{ .Values.price.serviceName }}/price"
          env:
            - name: DB_PASSWORD
              value: {{ .Values.db.password }}
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          ports:
            - name: http
              containerPort: {{ .Values.cart.port }}
              protocol: TCP
