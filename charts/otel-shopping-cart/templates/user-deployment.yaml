apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: "{{ .Values.user.image.repository }}:{{ .Values.user.image.tag }}"
          imagePullPolicy: {{ .Values.user.image.pullPolicy }}
          args: 
            - "-p"
            - "{{ .Values.user.port }}"
            - "--db-address"
            - "{{ .Values.db.address }}:{{ .Values.db.port }}"
            - "--db-user"
            - "{{ .Values.db.user }}"
          env:
            - name: DB_PASSWORD
              value: {{ .Values.db.password }}
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          ports:
            - name: http
              containerPort: {{ .Values.user.port }}
              protocol: TCP
