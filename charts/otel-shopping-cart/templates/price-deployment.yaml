apiVersion: apps/v1
kind: Deployment
metadata:
  name: price
spec:
  replicas: 1
  selector:
    matchLabels:
      app: price
  template:
    metadata:
      labels:
        app: price
    spec:
      containers:
        - name: price
          image: "{{ .Values.price.image.repository }}:{{ .Values.price.image.tag }}"
          imagePullPolicy: {{ .Values.price.image.pullPolicy }}
          args:
            - "-b"
            - "0.0.0.0:{{ .Values.price.port }}"
            - "--log-level"
            - "debug"
          env:
            - name: DB_ADDRESS
              value: {{ .Values.db.address }}
            - name: DB_PORT
              value: "{{ .Values.db.port }}"
            - name: DB_DATABASE
              value: {{ .Values.db.database }}
            - name: DB_USER
              value: {{ .Values.db.user }}
            - name: DB_PASSWORD
              value: {{ .Values.db.password }}
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
